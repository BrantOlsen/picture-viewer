<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Picture-viewer : Javascript canvas to scroll and select images." />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <title>Picture-viewer</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <a id="forkme_banner" href="https://github.com/BrantOlsen/picture-viewer">View on GitHub</a>

        <h1 id="project_title">Picture-viewer</h1>
        <h2 id="project_tagline">Javascript canvas to scroll and select images.</h2>

        <section id="downloads">
          <a class="zip_download_link" href="https://github.com/BrantOlsen/picture-viewer/zipball/master">Download this project as a .zip file</a>
          <a class="tar_download_link" href="https://github.com/BrantOlsen/picture-viewer/tarball/master">Download this project as a tar.gz file</a>
        </section>
      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h1>picture-viewer</h1>
          
        <p>Javascript canvas to scroll and select images.</p>
          
        <div id="example"></div>
        <script>
          jQuery.ajax("picture.html").done(function(data){
            $("#example").html(data);
          });
        </script>        
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Picture-viewer maintained by <a href="https://github.com/BrantOlsen">BrantOlsen</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>



  </body>
</html>
